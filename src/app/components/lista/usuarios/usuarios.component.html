<div class="container" >


<table class="table">
    <thead>
      <tr>
        <th scope="col">Num</th>
        <th scope="col">Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Number</th>
        <th scope="col">Adress</th>
        <th scope="col">Delete</th>


      </tr>
    </thead>
    <tbody>
      <tr  *ngFor=" let usuarios of users;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{usuarios.name}}</td>
        <td>{{usuarios.lastName}}</td>
        <td>{{usuarios.number}}</td>
        <td>{{usuarios.address}}</td>
        <td>
          <a  (click)="borrar(i)" class="btn btn-light" ><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash text-danger" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg></a>

        </td>
      </tr>

    </tbody>
  </table>
</div>
